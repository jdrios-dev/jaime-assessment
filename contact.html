<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us - We Are Stars</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			.contact-section {
				display: flex;
				justify-content: space-between;
				margin: 20px 0;
			}

			.contact-info,
			.map {
				width: 45%;
				background: #31363f;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			}

			.map iframe {
				width: 100%;
				height: 300px;
				border-radius: 8px;
				border: none;
			}

			.newsletter {
				display: flex;
				justify-content: center;
				margin: 20px 0;
			}

			.newsletter input[type="email"] {
				padding: 10px;
				width: 60%;
				border: none;
				border-radius: 4px 0 0 4px;
			}

			.newsletter button {
				padding: 10px;
				background: #76abae;
				border: none;
				color: #eeeeee;
				cursor: pointer;
				border-radius: 0 4px 4px 0;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>We Are Stars</h1>
			<nav>
				<a href="index.html">Home</a> | <a href="about.html">About Us</a> |
				<a href="contact.html">Contact Us</a> |
				<a href="survey.html">Survey</a>
			</nav>
		</header>

		<div class="container">
			<h2>Contact Us</h2>

			<div class="contact-section">
				<div class="contact-info">
					<h3>Get in Touch</h3>
					<p>
						<strong>Address:</strong> 1234 Star Blvd, Sydney, NSW 2000,
						Australia
					</p>
					<p><strong>Phone:</strong> +61 2 1234 5678</p>
					<p><strong>Email:</strong> info@wearestars.com.au</p>
				</div>

				<div class="map">
					<h3>Our Location</h3>
					<!-- Embedded Google Map -->
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10692.230785073328!2d151.2058952439153!3d-33.87083951423948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12a72e4956d291%3A0x2a5d1183b2322542!2sSydney%20CBD%2C%20New%20South%20Wales%202000%2C%20Australia!5e0!3m2!1sen!2sus!4v1624568279273!5m2!1sen!2sus"
						allowfullscreen=""
						loading="lazy"
					></iframe>
				</div>
			</div>

			<h3>Subscribe to Our Newsletter</h3>
			<div class="newsletter">
				<input
					type="email"
					id="newsletter-email"
					placeholder="Enter your email"
				/>
				<button onclick="subscribeNewsletter()">Subscribe</button>
			</div>
		</div>

		<footer>
			<p>We Are Stars &copy; 2024</p>
		</footer>

		<script>
			// JavaScript to handle newsletter subscription
			function subscribeNewsletter() {
				const email = document.querySelector("#newsletter-email").value;
				if (email) {
					alert(`Thank you for subscribing with: ${email}`);
				} else {
					alert("Please enter a valid email.");
				}
			}
		</script>
	</body>
</html>
